<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <link href="contact styles.css" rel="stylesheet" />
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="about.html">About</a></li>
                <li><a class="nav-link" href="resume.html">Resume</a></li>
                <li><a class="nav-link" href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <article id="contact" class="wrapper style4">
        <div class="container medium">
            <header>
                <h2>Let's work together!</h2>
            </header>
            <div class="row">
                <div class="col-12">
                    <form method="post" action="mailto:ehhenson@my.milligan.edu" enctype="text/plain">
                        <div class="row">
                            <div class="col-6 col-12-small">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="col-6 col-12-small">
                                <input type="text" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="col-12">
                                <input type="text" name="subject" id="subject" placeholder="Subject" />
                            </div>
                            <div class="col-12">
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Send Message" /></li>
                                    <li><input type="reset" value="Clear Form" class="alt" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
